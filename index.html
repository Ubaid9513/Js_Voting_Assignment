<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Firends Voting System</h1>
    <div class="main">
        <div class="form">
            <input type="text" id="input" placeholder="Enter Participant Name">
            <button onclick="add()" id="submit">Add Friends</button>
        </div>
        <div class="results">
            <div class="serialNo">
                <h3>Serial No.</h3>
            </div>
            <div class="names">
                <h3>Names</h3>
            </div>
            <div class="votes">
                <h3>Votes</h3>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
